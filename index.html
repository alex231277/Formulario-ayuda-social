
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Ayuda Social</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    form { display: grid; gap: 10px; }
    input, textarea { padding: 8px; font-size: 16px; }
    button { padding: 10px; background: green; color: white; border: none; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Formulario Ayuda Social</h1>
  <form id="formulario">
    <input name="nombre" placeholder="Nombre" required />
    <input name="cedula" placeholder="Cédula" required />
    <input name="telefono" placeholder="Teléfono" required />
    <input name="direccion" placeholder="Dirección" required />
    <input name="fecha_nacimiento" type="date" required />
    <input name="hijos" type="number" placeholder="Cantidad de hijos" required />
    <input name="ocupacion" placeholder="Ocupación" required />
    <input name="nivel_estudio" placeholder="Nivel de estudio" required />
    <textarea name="motivo" placeholder="Motivo de la solicitud" required></textarea>
    <label><input type="checkbox" name="desempleado" /> Desempleado</label>
    <input name="ubicacion" id="ubicacion" readonly />
    <button type="submit">Enviar</button>
  </form>

  <script type="module" src="form.js"></script>
</body>
</html>
