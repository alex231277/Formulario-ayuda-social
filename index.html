
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Ayuda Social</title>
</head>
<body>
  <h1>Formulario de Ayuda Social</h1>
  <form id="formulario">
    <label>Nombre completo: <input type="text" id="nombre" required /></label><br><br>
    <label>Cédula: <input type="text" id="cedula" required /></label><br><br>
    <label>Teléfono: <input type="text" id="telefono" required /></label><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script type="module" src="./index.js"></script>
</body>
</html>
